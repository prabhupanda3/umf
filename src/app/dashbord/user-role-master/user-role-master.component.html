<div class="wrapper">
  <div class="content-wrapper container-fluid py-3">
    <div class="panel shadow rounded-3">
      
      <!-- Panel Heading -->
      <div class="panel-heading d-flex align-items-center justify-content-between px-3 py-2"
           style="background-color: #075E54;">
        <h4 class="text-white mb-0">USER ROLE MASTER</h4>
        <div>
          <button [ngStyle]="{ 'background-color': active ? 'green' : '#a1f9c7' }"
                  [disabled]="!isactivateButton()"
                  (click)="getModuleSubmodule()"
                  class="btn text-white btn-sm fw-bold">
            ADD
          </button>
        </div>
      </div>

      <!-- Panel Body -->
      <div class="panel-body p-3">
        
        <!-- Export Buttons -->
        <div class="mb-3 d-flex justify-content-end gap-2">
          <button (click)="documentExport('csv')" class="btn btn-outline-success btn-sm">
            Export CSV
          </button>
          <button (click)="documentExport('excel')" class="btn btn-outline-primary btn-sm">
            Export Excel
          </button>
          <button (click)="documentExport('pdf')" class="btn btn-outline-danger btn-sm">
            Export PDF
          </button>
        </div>

        <!-- Roles Table -->
        <div class="table-responsive">
          <table id="allChildRole" class="table table-bordered table-hover align-middle table-striped">
            <thead class="table-dark text-center">
              <tr>
                <th>Authority Name</th>
                <th>Role Name</th>
                <th>Parent Role</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles" class="text-center">
                <td>{{role.authority}}</td>
                <td>{{role.roleName}}</td>
                <td>{{role.parentRole}}</td>
                <td>{{role.roleDes}}</td>
                <td>
                  <div class="d-flex justify-content-center gap-2">
                    <button type="button" class="btn btn-secondary btn-sm"
                            [routerLink]="['/roleupadte', role.authority]">
                      Edit
                    </button>
                    <button type="button" class="btn btn-danger btn-sm"
                            (click)="deleteRoleByAutherityName(role.authority)">
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
