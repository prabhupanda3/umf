<div class="container-fluid my-4">
  <div class="card shadow-lg rounded-3">
    <!-- Header -->
    <div class="card-header d-flex justify-content-between align-items-center text-white"
         style="background-color: #075E54;">
      <h4 class="mb-0">USER MASTER</h4>
      <button class="btn btn-sm text-white"
              [routerLink]="['/usermanagement']"
              [ngStyle]="{ 'background-color': active ? 'green' : '#34b7f1' }"
              [disabled]="!isactivateButton()">
        ADD
      </button>
    </div>

    <!-- Body -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle table-striped">
          <thead class="table-dark text-center">
            <tr>
              <th>User Id</th>
              <th>User FullName</th>
              <th>User Role</th>
              <th>User Address</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList">
              <td>{{ user.username }}</td>
              <td>{{ user.userIdName }}</td>
              <td>{{ user.autherity }}</td>
              <td>{{ user.address }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.mobileNumber }}</td>
              <td>
                <span class="badge"
                      [ngClass]="{
                        'bg-success': user.status === 'Active',
                        'bg-danger': user.status === 'Inactive',
                        'bg-secondary': user.status !== 'Active' && user.status !== 'Inactive'
                      }">
                  {{ user.status }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm text-white me-2" style="background-color:#075E54;">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <div class="card-footer text-center text-white" style="background-color: #075E54;">
      User Management System
    </div>
  </div>
</div>
